<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAngular</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg, #313131, #1c1c1c);
      border-radius: 15px;
      box-shadow: 5px 5px 10px #0f0f0f, -5px -5px 10px #2b2b2b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 8px 8px 15px #0f0f0f, -8px -8px 15px #2b2b2b;
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <app-root></app-root>
  </div>
</body>
</html>
