<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Jogos</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f4f4f4;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            padding: 1.5rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            color: white;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            padding: 2rem;
        }

        .game-card {
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-card h2 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #4CAF50;
        }

        .game-card p {
            font-size: 0.9rem;
            padding: 0 1rem 1rem;
            color: #ccc;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #121212;
            color: #777;
            font-size: 0.9rem;
        }

        /* Links de navegação */
        .nav-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #2E7D32;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Minha Galeria de Jogos</h1>
    </header>

    <!-- Links de navegação -->
    <nav class="nav-links">
        <a routerLink="/joogos">Jogos</a>
        <a routerLink="/consoles">Consoles</a>
    </nav>

    <main class="games-container">
        <div class="game-card">
            <a routerLink="/joogos">
                <img src="https://via.placeholder.com/150" alt="Jogo 1">
                <h2>Jogos</h2>
                <p>Top jogos atuais.</p>
            </a>
        </div>
        <div class="game-card">
            <a routerLink="/consoles">
                <img src="https://via.placeholder.com/150" alt="Jogo 2">
                <h2>Consoles</h2>
                <p>Consoles da atualidade.</p>
            </a>
        </div>
    </main>
    
    <footer class="footer">
        <p>© 2024 Galeria de Jogos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
